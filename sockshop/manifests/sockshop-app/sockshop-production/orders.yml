---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: sockshop-production
spec:
  selector:
    matchLabels:
      app: orders
      stage: prod
      release: stable
      version: "1.0"
      tier: "business"
      product: "sockshop"
  replicas: 1
  template:
    metadata:
      annotations:
        pipeline.stage: prod-stable
        pipeline.build: 1.0.0.3883
        pipeline.project: sockshop
        support.contact: "john.doe@sockshop.com"
        support.channel: "#support-sockshop-services"
      labels:
        app: orders
        stage: prod
        release: stable
        version: "1.0"
        tier: "business"
        product: "sockshop"
    spec:
      containers:
      - name: orders
        image: dynatracesockshop/orders:0.5.0
        env:
        - name: JAVA_OPTS
          value: -Xms128m -Xmx512m -XX:PermSize=128m -XX:MaxPermSize=128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  labels:
    app: orders
  namespace: sockshop-production
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: orders
