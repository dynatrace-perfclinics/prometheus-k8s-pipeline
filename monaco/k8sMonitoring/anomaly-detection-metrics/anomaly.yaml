config:
  - jenkins-overview: anomalydetection.json
jenkins-overview:
  - name: "JenkinsHeathScore"
  - owner: "{{ .Env.DT_USER }}"
  - severity: "AVAILABILITY"
  - metricid: "(\\\"jenkins_health_check_score\\\":filter(and(eq(\\\"k8s.service.name\\\",jenkins-exporter-onlineboutique))):splitBy():avg:auto:sort(value(avg,descending)):limit(20))*(100)"
